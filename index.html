<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO OPERATORE SOCIO SANITARIO</title>
    <style>
        :root {
            --primary: #00D4FF; /* Cyan neon */
            --primary-light: #66E6FF;
            --secondary: #0088CC;
            --bg-dark: #0D1B2A; /* Blu scuro cyber */
            --bg-light: #1B263B;
            --text: #E0E0E0; /* Grigio chiaro leggibile */
            --text-light: #FFFFFF;
            --accent: #00B7EB;
            --highlight: #33CCFF;
            --button-bg: rgba(0, 212, 255, 0.2);
            --progress-bg: rgba(255, 255, 255, 0.05);
            --neon-glow: 0 0 15px var(--primary), 0 0 25px var(--accent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 900px;
            background: rgba(13, 27, 42, 0.9);
            border-radius: 15px;
            box-shadow: var(--neon-glow), inset 0 0 10px var(--secondary);
            padding: 40px;
            border: 2px solid var(--primary);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .player-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-light);
            text-shadow: var(--neon-glow);
            letter-spacing: 4px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { text-shadow: var(--neon-glow); }
            50% { text-shadow: 0 0 5px var(--primary); }
        }

        .track-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .track-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-light);
            text-shadow: 0 0 10px var(--primary);
            letter-spacing: 1px;
        }

        .track-artist {
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: var(--progress-bg);
            border-radius: 4px;
            margin: 30px 0 20px;
            cursor: pointer;
            border: 1px solid var(--accent);
            box-shadow: inset 0 0 5px var(--secondary);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--highlight));
            border-radius: 4px;
            transition: width 0.1s linear;
            box-shadow: var(--neon-glow);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: -6px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: var(--primary-light);
            border-radius: 50%;
            box-shadow: var(--neon-glow);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: var(--highlight);
            font-weight: 500;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .control-btn {
            background: var(--button-bg);
            border: 2px solid var(--primary);
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: var(--neon-glow);
            transform: skew(-10deg);
            text-shadow: 0 0 5px var(--primary);
        }

        .control-btn:hover {
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary), 0 0 30px var(--highlight);
            transform: skew(-10deg) scale(1.1);
        }

        .control-btn:active {
            transform: skew(-10deg) scale(1);
            box-shadow: 0 0 10px var(--primary);
        }

        .play-btn.active {
            background: var(--highlight);
            box-shadow: 0 0 20px var(--highlight);
        }

        .volume-slider {
            width: 130px;
            height: 6px;
            -webkit-appearance: none;
            background: var(--progress-bg);
            border-radius: 3px;
            outline: none;
            border: 1px solid var(--accent);
            box-shadow: inset 0 0 5px var(--secondary);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: var(--neon-glow);
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            justify-content: center;
        }

        .url-input, .search-input {
            padding: 15px 20px;
            border-radius: 8px;
            border: 2px solid var(--primary);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary);
            letter-spacing: 1px;
        }

        .url-input:focus, .search-input:focus {
            outline: none;
            border-color: var(--highlight);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px var(--highlight);
        }

        .action-btn {
            padding: 15px 30px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--neon-glow);
            transform: skew(-10deg);
            text-align: center;
            text-shadow: 0 0 5px var(--primary);
        }

        .action-btn:hover {
            background: linear-gradient(90deg, var(--highlight), var(--primary-light));
            transform: skew(-10deg) scale(1.05);
            box-shadow: 0 0 20px var(--highlight);
        }

        .file-input-label {
            padding: 15px 30px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: var(--text-light);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: var(--neon-glow);
            transition: all 0.3s ease;
            transform: skew(-10deg);
            text-align: center;
            text-shadow: 0 0 5px var(--primary);
            display: inline-block;
        }

        .file-input-label:hover {
            background: linear-gradient(90deg, var(--highlight), var(--primary-light));
            transform: skew(-10deg) scale(1.05);
            box-shadow: 0 0 20px var(--highlight);
        }

        #file-input {
            display: none;
        }

        .playlist-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--primary);
            box-shadow: var(--neon-glow);
        }

        .playlist-title {
            font-size: 1.5rem;
            color: var(--primary-light);
            text-shadow: 0 0 10px var(--primary);
            margin-bottom: 15px;
            text-align: center;
        }

        .playlist {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 10px;
            background: var(--button-bg);
            color: var(--text-light);
            border: 1px solid var(--accent);
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--primary);
        }

        .playlist-item:hover {
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            transform: scale(1.02);
        }

        .playlist-item.active {
            background: var(--highlight);
            box-shadow: 0 0 20px var(--highlight);
        }

        .playlist-item.invalid {
            color: #FF5555;
            border-color: #FF5555;
            text-shadow: none;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: var(--primary-light);
            text-shadow: 0 0 10px var(--primary);
            letter-spacing: 2px;
            font-weight: 400;
            padding: 10px;
            background: rgba(13, 27, 42, 0.8);
            border-radius: 10px;
            border: 1px solid var(--primary);
            box-shadow: var(--neon-glow);
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 25px;
            }
            .player-title {
                font-size: 2rem;
            }
            .track-title {
                font-size: 1.5rem;
            }
            .controls {
                gap: 10px;
                flex-wrap: wrap;
            }
            .control-btn {
                width: 80px;
                height: 40px;
                font-size: 0.9rem;
            }
            .input-container {
                flex-direction: column;
            }
            .action-btn, .file-input-label {
                font-size: 1rem;
                padding: 12px 25px;
            }
            .playlist-container {
                padding: 15px;
            }
            .playlist-title {
                font-size: 1.2rem;
            }
            .footer {
                font-size: 0.9rem;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="player-container">
        <div class="header">
            <h1 class="player-title">FILE AUDIO<br>OPERATORE SOCIO SANITARIO</h1>
        </div>

        <div class="track-info">
            <h2 class="track-title" id="track-title">Nessuna traccia selezionata</h2>
            <p class="track-artist" id="track-artist">Carica o cerca ora</p>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="control-btn" id="rewind-btn" title="Indietro">Indietro</button>
            <button class="control-btn play-btn" id="play-btn" title="Riproduci">Play</button>
            <button class="control-btn" id="pause-btn" title="Pausa">Pausa</button>
            <button class="control-btn" id="forward-btn" title="Avanti">Avanti</button>
            <button class="control-btn" id="volume-btn" title="Volume">Volume</button>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" step="1" value="70">
            <label for="file-input" class="file-input-label">Carica</label>
            <input type="file" id="file-input" accept="audio/*" multiple>
        </div>

        <div class="input-container">
            <input type="text" class="url-input" id="track-url" placeholder="URL Audio Diretto">
            <button class="action-btn" id="add-track-btn">Aggiungi</button>
        </div>

        <div class="input-container">
            <input type="text" class="search-input" id="youtube-search" placeholder="Cerca su YouTube">
            <button class="action-btn" id="search-btn">Cerca</button>
        </div>

        <div class="playlist-container">
            <h3 class="playlist-title">PLAYLIST CORSI</h3>
            <ul class="playlist" id="playlist"></ul>
        </div>
    </div>

    <div class="footer">
        Realizzato da Fabio Astorino OSS
    </div>

    <div id="youtube-player" style="display:none;"></div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = new Audio();
            const playBtn = document.getElementById('play-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const volumeBtn = document.getElementById('volume-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const trackTitle = document.getElementById('track-title');
            const trackArtist = document.getElementById('track-artist');
            const playlistEl = document.getElementById('playlist');
            const trackUrlInput = document.getElementById('track-url');
            const addTrackBtn = document.getElementById('add-track-btn');
            const fileInput = document.getElementById('file-input');
            const searchInput = document.getElementById('youtube-search');
            const searchBtn = document.getElementById('search-btn');

            let isPlaying = false;
            let currentTrackIndex = 0;
            let tracks = [];
            let isYouTubeTrack = false;
            const ownerId = 'your-unique-id';

            // Carica le tracce salvate da localStorage
            const savedTracks = JSON.parse(localStorage.getItem('savedTracks')) || [];
            tracks = savedTracks.map(track => ({
                ...track,
                src: track.isLocal ? null : track.src, // File locali non hanno src persistente
                needsReloading: track.isLocal // Segna i file locali come da ricaricare
            }));

            if (tracks.length > 0) {
                loadTrack(0);
            } else {
                trackTitle.textContent = 'Nessuna traccia selezionata';
                trackArtist.textContent = 'Carica o cerca ora';
            }
            updatePlaylist();

            playBtn.addEventListener('click', playTrack);
            pauseBtn.addEventListener('click', pauseTrack);
            rewindBtn.addEventListener('click', prevTrack);
            forwardBtn.addEventListener('click', nextTrack);
            volumeBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', setVolume);
            progressContainer.addEventListener('click', setProgress);
            addTrackBtn.addEventListener('click', addTrackFromUrl);
            fileInput.addEventListener('change', handleFileUpload);
            searchBtn.addEventListener('click', searchYouTube);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchYouTube();
            });

            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextTrack);
            audio.addEventListener('loadedmetadata', updateDuration);
            audio.addEventListener('play', () => {
                isPlaying = true;
                playBtn.classList.add('active');
                updatePlaylist();
            });
            audio.addEventListener('pause', () => {
                isPlaying = false;
                playBtn.classList.remove('active');
                updatePlaylist();
            });

            function playTrack() {
                if (isYouTubeTrack) {
                    youtubePlayer.playVideo();
                } else if (tracks[currentTrackIndex].src) {
                    audio.play();
                } else {
                    alert('Questo file locale deve essere ricaricato. Usa il pulsante "Carica" per aggiungerlo nuovamente.');
                }
            }

            function pauseTrack() {
                if (isYouTubeTrack) {
                    youtubePlayer.pauseVideo();
                } else {
                    audio.pause();
                }
            }

            function loadTrack(index) {
                if (tracks.length === 0) return;
                
                currentTrackIndex = index;
                const track = tracks[index];
                
                trackTitle.textContent = track.title;
                trackArtist.textContent = track.needsReloading ? `${track.artist} (Ricarica richiesta)` : track.artist;

                if (track.isYouTube) {
                    isYouTubeTrack = true;
                    youtubePlayer.loadVideoById(track.videoId);
                } else if (track.src) {
                    isYouTubeTrack = false;
                    audio.src = track.src;
                    if (isPlaying) audio.play();
                } else {
                    isYouTubeTrack = false;
                    audio.src = '';
                    alert('Questo file locale deve essere ricaricato. Usa il pulsante "Carica" per aggiungerlo nuovamente.');
                }
                updatePlaylist();
            }

            function updateProgress() {
                if (isYouTubeTrack) {
                    const currentTime = youtubePlayer.getCurrentTime();
                    const duration = youtubePlayer.getDuration();
                    if (duration) {
                        const progressPercent = (currentTime / duration) * 100;
                        progressBar.style.width = `${progressPercent}%`;
                        currentTimeEl.textContent = formatTime(currentTime);
                        durationEl.textContent = formatTime(duration);
                    }
                } else if (audio.src) {
                    if (!audio.duration) return;
                    const { currentTime, duration } = audio;
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                    durationEl.textContent = formatTime(duration);
                }
            }

            function updateDuration() {
                if (!isYouTubeTrack && audio.src) {
                    durationEl.textContent = formatTime(audio.duration);
                }
            }

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                if (isYouTubeTrack) {
                    const duration = youtubePlayer.getDuration();
                    youtubePlayer.seekTo((clickX / width) * duration, true);
                } else if (audio.src) {
                    const duration = audio.duration;
                    audio.currentTime = (clickX / width) * duration;
                }
            }

            function prevTrack() {
                currentTrackIndex--;
                if (currentTrackIndex < 0) currentTrackIndex = tracks.length - 1;
                loadTrack(currentTrackIndex);
            }

            function nextTrack() {
                currentTrackIndex++;
                if (currentTrackIndex >= tracks.length) currentTrackIndex = 0;
                loadTrack(currentTrackIndex);
            }

            function toggleMute() {
                if (isYouTubeTrack) {
                    if (youtubePlayer.isMuted()) {
                        youtubePlayer.unMute();
                        volumeBtn.textContent = 'Volume';
                    } else {
                        youtubePlayer.mute();
                        volumeBtn.textContent = 'Muto';
                    }
                } else if (audio.src) {
                    audio.muted = !audio.muted;
                    volumeBtn.textContent = audio.muted ? 'Muto' : 'Volume';
                    volumeSlider.value = audio.muted ? 0 : audio.volume * 100;
                }
            }

            function setVolume() {
                if (isYouTubeTrack) {
                    youtubePlayer.setVolume(volumeSlider.value);
                } else if (audio.src) {
                    audio.volume = volumeSlider.value / 100;
                }
                volumeBtn.textContent = volumeSlider.value > 0 ? 'Volume' : 'Muto';
            }

            function saveTracks() {
                const tracksToSave = tracks.map(track => ({
                    title: track.title,
                    artist: track.artist,
                    src: track.isLocal ? null : track.src,
                    isLocal: track.isLocal,
                    isYouTube: track.isYouTube,
                    videoId: track.videoId || null,
                    owner: track.owner,
                    duration: track.duration,
                    needsReloading: track.isLocal
                }));
                localStorage.setItem('savedTracks', JSON.stringify(tracksToSave));
            }

            function addTrackFromUrl() {
                const url = trackUrlInput.value.trim();
                if (!url) return;
                
                const fileName = url.split('/').pop().replace(/\.[^/.]+$/, "");
                const track = {
                    title: fileName,
                    artist: "Traccia personalizzata",
                    src: url,
                    isLocal: false,
                    isYouTube: false,
                    owner: ownerId,
                    duration: '--:--',
                    needsReloading: false
                };
                
                tracks.push(track);
                trackUrlInput.value = '';
                loadTrack(tracks.length - 1);
                saveTracks();
                updatePlaylist();
            }

            function handleFileUpload(e) {
                const files = e.target.files;
                if (files.length === 0) return;
                
                Array.from(files).forEach(file => {
                    if (file.type.startsWith('audio/')) {
                        const track = {
                            title: file.name.replace(/\.[^/.]+$/, ""),
                            artist: "File locale",
                            src: URL.createObjectURL(file),
                            isLocal: true,
                            isYouTube: false,
                            owner: ownerId,
                            duration: '--:--',
                            needsReloading: false
                        };
                        const existingIndex = tracks.findIndex(t => t.title === track.title && t.isLocal);
                        if (existingIndex !== -1) {
                            tracks[existingIndex] = track; // Sostituisci il file locale esistente
                        } else {
                            tracks.push(track);
                        }
                    }
                });
                
                loadTrack(tracks.length - 1);
                saveTracks();
                updatePlaylist();
            }

            function searchYouTube() {
                const query = searchInput.value.trim();
                if (!query) return;

                const API_KEY = 'AIzaSyANbef37BWdRTo4E34bky4USkBVcicH-BE';
                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=${encodeURIComponent(query)}&key=${API_KEY}&type=video`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.items && data.items.length > 0) {
                            const videoId = data.items[0].id.videoId;
                            const track = {
                                title: data.items[0].snippet.title,
                                artist: data.items[0].snippet.channelTitle,
                                src: `https://www.youtube.com/watch?v=${videoId}`,
                                isLocal: false,
                                isYouTube: true,
                                videoId: videoId,
                                owner: ownerId,
                                duration: '--:--',
                                needsReloading: false
                            };
                            tracks.push(track);
                            loadTrack(tracks.length - 1);
                            saveTracks();
                            updatePlaylist();
                        } else {
                            alert("Nessun video trovato!");
                        }
                    })
                    .catch(error => {
                        console.error('Errore nella ricerca YouTube:', error);
                        alert("Errore nella ricerca. Verifica la connessione o la chiave API.");
                    });
            }

            function updatePlaylist() {
                playlistEl.innerHTML = '';
                tracks.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.classList.add('playlist-item');
                    li.textContent = `${track.title} - ${track.artist}${track.needsReloading ? ' (Ricarica richiesta)' : ''}`;
                    if (index === currentTrackIndex) {
                        li.classList.add('active');
                    }
                    if (track.needsReloading) {
                        li.classList.add('invalid');
                    }
                    li.addEventListener('click', () => {
                        loadTrack(index);
                    });
                    if (track.owner === ownerId) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'Elimina';
                        deleteBtn.style.marginLeft = '10px';
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            if (confirm('Sei sicuro di voler eliminare questa traccia?')) {
                                tracks.splice(index, 1);
                                saveTracks();
                                updatePlaylist();
                                if (currentTrackIndex >= tracks.length) currentTrackIndex = tracks.length - 1;
                                if (tracks.length > 0) loadTrack(currentTrackIndex);
                                else {
                                    trackTitle.textContent = 'Nessuna traccia selezionata';
                                    trackArtist.textContent = 'Carica o cerca ora';
                                    audio.src = '';
                                    isYouTubeTrack = false;
                                }
                            }
                        });
                        li.appendChild(deleteBtn);
                    }
                    playlistEl.appendChild(li);
                });
            }

            setInterval(() => {
                if (isYouTubeTrack && youtubePlayer.getPlayerState() === 1) {
                    updateProgress();
                }
            }, 1000);
        });

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var youtubePlayer;
        function onYouTubeIframeAPIReady() {
            youtubePlayer = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player YouTube pronto");
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('play-btn').classList.add('active');
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                document.getElementById('play-btn').classList.remove('active');
            } else if (event.data === YT.PlayerState.ENDED) {
                document.getElementById('forward-btn').click();
            }
        }
    </script>
</body>
